<p-dialog [(visible)]="visible" [modal]="true"  [style]="{ width: '25rem' }" [closable]="false" draggable="false">
  <ng-template #header>
    <h3>Detalhes do aluno</h3>
  </ng-template>

  <div class="cadastro_input">
    <p-floatlabel variant="on">
      <input id="username" pInputText readonly disabled name="nome">
      <label for="username">Nome do aluno</label>
    </p-floatlabel>

  </div>

  <div class="cadastro_input">
    <p-floatlabel variant="on">
      <p-datepicker id="dataNascimento" disabled required readonlyInput
        name="dataNascimento" dateFormat="dd/mm/yy" [iconDisplay]="'input'" [showIcon]="true" inputId="icondisplay" />
      <label class="calendar_label" for="dataNascimento">Data de nascimento</label>
    </p-floatlabel>

  </div>


  <div class="cadastro_input" >
    <label class="label_multiselect" for="dias_aluno">Dias da semana:</label>
    <div class="cadastro_input_multiselecao">
      <div class="checkbox" *ngFor="let dia of dias" name="dias_aluno">
        <p-checkbox readonly [inputId]="dia" name="dias_aluno" [value]="dia" />
        <label class="label_checkbox" [for]="dia"> {{ dia }} </label>
      </div>
    </div>
  </div>
  <label>
    Histórico de atividades
  </label>
  <p-divider />

  <div class="cadastro_input" >
    <p-checkbox  readonly [binary]="true" inputId="diasAlternados"
      name="diasAlternados" />
    <label for="diasAlternados" class="ml-2">As aulas serão realizadas em dias alternados</label>
  </div>

  <div class="cadastro_input">
    <p-checkbox readonly [binary]="true" inputId="autorizaocaoImagem"
      name="usoImagem" />
    <label for="autorizaocaoImagem" class="ml-2">Autorizado o uso de imagem e video do aluno</label>
  </div>

  <p-divider />




  <div class="cadastro_botoes">
    <p-button label="Voltar" severity="secondary" class="w-full" [outlined]="true" (onClick)="fecharJanela()"
      styleClass="w-full" />
  </div>
  <ng-template #footer>
  </ng-template>
</p-dialog>
