  <div class="p-4 flex flex-col gap-4">

    <!-- Exibe PDF -->
    <div *ngIf="isPDF">
      <h3>Pré-visualização do PDF</h3>
      <embed [src]="fileUrl" width="100%" height="400px" type="application/pdf" />

      <div class="mt-3">
        <p>Selecione as páginas que deseja imprimir:</p>
        <div class="flex flex-wrap gap-2">
          <p-checkbox *ngFor="let page of pages"
                      [value]="page"
                      [(ngModel)]="selectedPages"
                     >Página {{page}}
          </p-checkbox>
        </div>
      </div>

      <p-button label="Gerar PDF" icon="pi pi-download" (onClick)="gerarPdfComPaginasSelecionadas()"></p-button>
    </div>

    <!-- Exibe imagens -->
    <div *ngIf="isImage">
      <h3>Gerar PDF com Imagens</h3>

      <div class="flex gap-3 flex-wrap mt-3 justify-center">
        <img *ngFor="let img of imageUrls" [src]="img" width="120" class="border rounded shadow" />
      </div>

      <div class="mt-3">
        <p>Orientação:</p>
        <p-dropdown [options]="orientacoes" [(ngModel)]="orientacaoSelecionada"></p-dropdown>
      </div>

      <p-button label="Gerar PDF" icon="pi pi-download" class="mt-3" (onClick)="gerarPdfComImagens()"></p-button>
    </div>

  </div>
