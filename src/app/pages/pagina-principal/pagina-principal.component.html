<div class="tela_sistema">
<app-menu-lateral class="menu_lateral" [class.open]="menuLateral" *ngIf="menuLateral"></app-menu-lateral>
    <div class="container">
        <div class="menu_bar">
            <nav>
                <i class="pi pi-bars" style="font-size: 1.5rem" (onclick)="menuToggle()"></i>
                <i class="pi pi-time" style="font-size: 1.5rem" (onclick)="logout()">Sair</i>
                
            </nav>
            <p-button (click)="logout()">sair</p-button>
        </div>
        <div class="container_conteudo">
            <p-toast></p-toast>
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
